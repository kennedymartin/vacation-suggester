<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script> 
      <title>Vacation Destination</title>
  </head>
  <body>
    <div class="container">
      <div id="next vacation">
        <div class="jumbotron">
        <h1>Vacation Quiz</h1>
        <h3>Ready for your next vacation? Get your personalized destination suggestion by taking our quiz!</h3>
      </div>

  <h4>In order to provide you with a customized recommendation, we first need to learn a little bit about you.</h4>
  <p>Complete the seven questions below to reveal your ideal vacation destination!</p>

  <form id="vacation">
    <label for="name">Name</label>
    <input id="name" type="text">
    <label for="age">Age</label>
    <input id="age" type="text">
    <label for="gender">Gender</label>
    
  <select id="gender">
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="Other">Other</option>
  </select>

  <button type="submit" class="btn">Find my next vacation!</button>
  
  </body>
</html>
